<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibillity and z-index</title>
</head>
<style>
    .box{
        width: 170px;
        height: 170px;
        border: 3px solid red;

    }
    #box1{
        
        position: relative;
        top: 45px;
        z-index: -45;

        background-color: orange;
    }
    #box2{ 
        position: relative;
        top: 14px;
        /* z-index work only for position : relative , absolute ,fixed or sticky; */
        z-index: -145;
        /* display: none; */
        /* will hide the space and the element */

        /* visibility: hidden; */
        /* will hide the element but will show its empty space.  */
        background-color: rgb(54, 27, 1);
    }
    #box3{
        background-color: rgb(206, 12, 12);
    }
    #box4{
        background-color: rgb(6, 8, 141);
    }
</style>
<body>

    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
