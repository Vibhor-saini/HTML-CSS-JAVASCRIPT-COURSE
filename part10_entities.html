<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>

   <div class="container">
       <p>this is another &nbsp; &nbsp;paragraph with two spaces</p>
       <!-- nbsp means non breaking space -->
       <p>Paragrapg  is written like this  &lt;p&gt;</p>
       <!--    for (<p>)  write  (&lt; p &gt;)  this is a html entities-->
           <p>Pound is written like this = &pound;</p>
           <p>Copyright is written like this = &copy;</p>
           <p>Empty character is written like this = &#8203; </p>
           <!-- html entities is use for symbols and characters -->
</div>
       
</body>
</html>
